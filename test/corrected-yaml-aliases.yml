# âœ… CORRECT YAML Alias Examples
# The alias name (*name) MUST match the anchor name (&name) exactly

aliases:
  # Inline anchor examples
  abc: &abc [a, b, c]        # Anchor: &abc, Content: [a, b, c]
  simple: &simple "hello"    # Anchor: &simple, Content: "hello"
  
  # Block anchor examples  
  - &env_vars
    FOO: bar
    TEST: value
    DEBUG: true
    
  - &matrix_config
    matrix:
      os: [linux, macos, windows]
      arch: [x86, arm64]

base:
  os: ubuntu 24.04
  tag: 1.0

tasks:
  - key: task1
    run: echo "testing"
    env: *env_vars           # âœ… Correctly references &env_vars
    parallel: *matrix_config # âœ… Correctly references &matrix_config
    
  - key: task2
    run: *simple             # âœ… Correctly references &simple (inline)
    outputs: *abc            # âœ… Correctly references &abc (inline array)
    
  - key: task3
    run: echo "merge example"
    env:
      <<: *env_vars          # âœ… Merge operator with alias
      EXTRA: additional_value

# âŒ INCORRECT Examples (commented out to avoid errors):
# bad_example: *nonexistent   # âŒ No matching &nonexistent anchor
# abc: &xyz [a, b, c]         # âŒ Anchor name (xyz) differs from key (abc)
# x: *abc                     # âŒ Would fail because &abc doesn't exist (only &xyz)

