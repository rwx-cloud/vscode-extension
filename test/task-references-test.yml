# Perfect for testing "Find All References" functionality for task dependencies

base:
  os: ubuntu 24.04
  tag: 1.0

tasks:
  # ============================================================================
  # BASE TASKS - These are referenced by other tasks
  # ============================================================================
  
  - key: setup           # ğŸ” TEST: Right-click here for references (should find 4 uses)
    run: echo "Setting up"
    
  - key: build           # ğŸ” TEST: Right-click here for references (should find 3 uses)
    run: npm run build
    
  - key: test            # ğŸ” TEST: Right-click here for references (should find 2 uses)
    use: build
    run: npm test
    
  - key: lint            # ğŸ” TEST: Right-click here for references (should find 1 use)
    run: npm run lint
    
  - key: unused-task     # ğŸ” TEST: Right-click here for references (should find 0 uses)
    run: echo "I am never used"

  # ============================================================================
  # DEPENDENT TASKS - These use other tasks
  # ============================================================================
  
  - key: quick-test
    use: setup           # âœ… References setup
    run: npm run test:quick
    
  - key: full-test  
    use: [setup, build]  # âœ… References setup and build (array syntax)
    run: npm run test:full
    
  - key: quality-check
    use: [build, test, lint]  # âœ… References build, test, and lint
    run: echo "Quality checks complete"
    
  - key: deploy
    use: test            # âœ… References test  
    run: echo "Deploying"
    
  - key: final-check
    use: setup           # âœ… References setup (duplicate reference)
    run: echo "Final verification"

